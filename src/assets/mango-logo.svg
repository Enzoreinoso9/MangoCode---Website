<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="mangoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42" />
      <stop offset="100%" style="stop-color:#ff6b35" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80" />
      <stop offset="100%" style="stop-color:#22c55e" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGlow)"/>
  
  <!-- Computer Monitor -->
  <g transform="translate(50, 120)">
    <!-- Monitor base -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#374151" stroke="#6b7280" stroke-width="2"/>
    <!-- Monitor screen -->
    <rect x="8" y="8" width="104" height="64" rx="4" fill="#1f2937"/>
    <!-- Monitor stand -->
    <rect x="50" y="80" width="20" height="15" fill="#6b7280"/>
    <rect x="45" y="95" width="30" height="5" fill="#6b7280"/>
    
    <!-- Screen content -->
    <g transform="translate(16, 16)">
      <!-- Mango icon on screen -->
      <circle cx="36" cy="12" r="8" fill="url(#mangoGradient)"/>
      <path d="M36 4 Q40 8 36 12 Q32 8 36 4" fill="url(#leafGradient)"/>
      <!-- Code symbols -->
      <text x="24" y="16" fill="#22c55e" font-family="monospace" font-size="12" font-weight="bold">&lt;</text>
      <text x="48" y="16" fill="#22c55e" font-family="monospace" font-size="12" font-weight="bold">&gt;</text>
      <!-- Text -->
      <text x="20" y="32" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MangoCod</text>
      <text x="15" y="48" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">Tu vision, nuestro software</text>
    </g>
  </g>
  
  <!-- Mango Character -->
  <g transform="translate(200, 100)">
    <!-- Mango body -->
    <ellipse cx="60" cy="80" rx="45" ry="60" fill="url(#mangoGradient)"/>
    
    <!-- Glasses -->
    <circle cx="45" cy="70" r="12" fill="none" stroke="#1f2937" stroke-width="3"/>
    <circle cx="75" cy="70" r="12" fill="none" stroke="#1f2937" stroke-width="3"/>
    <line x1="57" y1="70" x2="63" y2="70" stroke="#1f2937" stroke-width="3"/>
    
    <!-- Eyes -->
    <circle cx="45" cy="70" r="4" fill="#1f2937"/>
    <circle cx="75" cy="70" r="4" fill="#1f2937"/>
    
    <!-- Smile -->
    <path d="M45 85 Q60 95 75 85" fill="none" stroke="#1f2937" stroke-width="2"/>
    <ellipse cx="60" cy="88" rx="8" ry="4" fill="white"/>
    
    <!-- Blush -->
    <circle cx="35" cy="75" r="6" fill="#fbbf24" opacity="0.6"/>
    <circle cx="85" cy="75" r="6" fill="#fbbf24" opacity="0.6"/>
    
    <!-- Leaf -->
    <path d="M60 20 Q70 15 75 25 Q65 30 60 20" fill="url(#leafGradient)"/>
    <rect x="58" y="25" width="4" height="8" fill="#8b4513"/>
    
    <!-- Arms -->
    <ellipse cx="25" cy="90" rx="8" ry="15" fill="url(#mangoGradient)" transform="rotate(-30 25 90)"/>
    <ellipse cx="95" cy="90" rx="8" ry="15" fill="url(#mangoGradient)" transform="rotate(30 95 90)"/>
    
    <!-- Hands -->
    <circle cx="20" cy="105" r="6" fill="url(#mangoGradient)"/>
    <circle cx="100" cy="105" r="6" fill="url(#mangoGradient)"/>
    
    <!-- Laptop in hand -->
    <g transform="translate(85, 95)">
      <rect x="0" y="0" width="40" height="25" rx="3" fill="#374151"/>
      <rect x="2" y="2" width="36" height="21" rx="1" fill="#1f2937"/>
      <text x="12" y="15" fill="white" font-family="monospace" font-size="12" font-weight="bold">&lt;/&gt;</text>
    </g>
    
    <!-- Legs -->
    <ellipse cx="45" cy="140" rx="10" ry="15" fill="url(#mangoGradient)"/>
    <ellipse cx="75" cy="140" rx="10" ry="15" fill="url(#mangoGradient)"/>
    
    <!-- Shoes -->
    <ellipse cx="45" cy="155" rx="12" ry="8" fill="#3b82f6"/>
    <ellipse cx="75" cy="155" rx="12" ry="8" fill="#3b82f6"/>
    <rect x="33" y="150" width="24" height="4" fill="white"/>
    <rect x="63" y="150" width="24" height="4" fill="white"/>
  </g>
  
  <!-- Glow effects -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg> 